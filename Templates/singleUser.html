{%extends "base.html"%}
{% block content %}

<p>welcome to {{username}}'s blog</p>


    {% for blogx in blogs %}
        <div class="blog">
            <p></p>
            <p class="title"><a href="/blog?id={{blogx.id}}">{{blogx.title}}</a></p>
            <p class="content">{{ blogx.content }}</p>
            <p></p>
        </div>
    {% endfor %}

{% endblock %}
